<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Exemplo abaixo de listas não numeradas</h1>
    <ul>
        <li>maçãs</li>
        <li>bananas</li>
    </ul>
    <h1>Exemplo abaixo de listas  numeradas</h1>
    <ol>
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
    <h2>Exemplo abaixo de listas  numeradas por tipo</h2>
    <h2>Exemplo 1</h2>
    <ol type="a">
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
    <h2>Exemplo 2</h2>
    <ol type="I">
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
</body>
</html>
