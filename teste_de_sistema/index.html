<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de cliente</h2>
        <form action="/submit" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d(11)" title="Insera um cpf valido(11 digitos)">
            
            <label for="address">EndereÃ§o:</label>
            <input type="text" id="address" name="address" required >

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" required pattern="\d(10,11)" title="Insera um telefone  valido(10 ou 11 digitos)">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
